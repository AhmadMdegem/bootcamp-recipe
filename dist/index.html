<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
    <title>Document</title>
</head>

<body>

    <script id="ingredients-template" type="text/x-handlebars-template">
        {{#each data}}
            <div class="grid-item">
                <a href="{{href}}">{{title}} </a><br>
                <br>
                <img src={{thumbnail}} alt="Recipe-picture" class="imgR"> <br>
                <h4>ingredients</h4>
                <ul>
                    {{#each ingredients}}
                        <li>{{this}}</li>
                    {{/each}}
                </ul>

            </div>
        {{/each}}
  </script>

    <input type="text" id="input" placeholder="ingredients">
    <button onclick=getRecipes()>Search</button><br>
    <div class="grid-container">
    </div>
    <script src="./jquery/dist/jquery.js"></script>
    <script src="./handlebars/dist/handlebars.js"></script>
    <script src="renderer.js"></script>
    <script src="main.js"></script>


</body>

</html>
